name: Azure Web App Deployment

on:
  push:
    branches:
      - main # Deploy only on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Set environment variable for Vite
        run: echo "VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}" > .env.local

      - name: Build the app
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: nfcbasedattendancesystemfrontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "./dist" # Path to the build output
